<header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="{{ "index.html" | relative_url }}">Pori Brigade</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                {% for item in site.data.navigation %}
                    <li {% if page.url == item.link %}class="nav-item active" {% else %} class="nav-item" {% endif %}>
                        <a href="{{ item.link | relative_url }}" class="nav-link">{{ item.name }}</a>
                    </li>
                {% endfor %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Kampagnen
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for item in site.data.campaigns %}
                            <a class="dropdown-item" href="{{ item.link | relative_url }}">{{ item.name }}</a>
                        {% endfor %}
                    </div>
                </li>
            </ul>
            </div>
        </nav>
</header>
